<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                <h3>LOCAL</h3>
                <div class="display"><p id="home-counter">0</p></div>
                <div class="btn-container" >
                    <div class="buttons" id="h-btn-1" onclick="addOneHome()"><p>+1</p></div>
                    <div class="buttons" id="h-btn-2" onclick="addTwoHome()"><p>+2</p></div>
                    <div class="buttons" id="h-btn-3" onclick="addThreeHome()"><p>+3</p></div>
                </div>
                <div class="buttons" id="h-clear" onclick="clearHomeDisplay()"><p>Clr</p></div>
            </div>
            <div class="sub-container">
                <h3>AWAY</h3>
                <div class="display"><p id="guess-counter">0</p></div>
                <div class="btn-container" >
                    <div class="buttons" id="g-btn-1" onclick="addOneGuess()"><p>+1</p></div>
                    <div class="buttons" id="g-btn-2" onclick="addTwoGuess()"><p>+2</p></div>
                    <div class="buttons" id="g-btn-3" onclick="addThreeGuess()"><p>+3</p></div>
                </div>
                <div class="buttons" id="g-clear" onclick="clearGuessDisplay()"><p>Clr</p></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
